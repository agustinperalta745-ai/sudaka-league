name: Update GesLiga T24

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch GesLiga T24 data
        run: npm run fetch:gesliga:t24

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/gesliga/t24/*.json data/gesliga/t24/*.json
          git commit -m "chore: update GesLiga T24 tables"
          git push
