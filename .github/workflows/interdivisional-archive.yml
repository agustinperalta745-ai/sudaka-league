name: Interdivisional Auto Archive

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run auto archive
        run: npm run interdivisional:archive

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- data/interdivisional_current.json data/interdivisional_history.json; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/interdivisional_current.json data/interdivisional_history.json
          git commit -m "chore: auto-archive Interdivisional cup"
          git push
